<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RRHH Waposat | Top Grading</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root { 
            --w-azul-oscuro: #005d70; --w-verde-teal: #1ba29a; --w-verde-lima: #8dc63f; 
            --w-cian: #00aeef; --bg: #f0f4f5; --text: #2c3e50; --shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; color: var(--text); height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 260px; background: white; height: 100vh; position: fixed; left: 0; top: 0; border-right: 1px solid #d1e1e4; padding: 20px; z-index: 1000; transition: transform 0.3s ease; }
        #sidebar.hidden { transform: translateX(-260px); }
        .logo-boton { width: 100%; max-width: 150px; display: block; margin: 0 auto 20px auto; cursor: pointer; }
        #lista-participantes { height: calc(100vh - 150px); overflow-y: auto; }
        .nav-link { padding: 10px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: var(--w-azul-oscuro); }
        .nav-link:hover { background: #f0f9f8; }
        .nav-link.active { background: var(--w-azul-oscuro); color: white; }

        /* CONTENIDO PRINCIPAL */
        #main-content { flex: 1; margin-left: 260px; padding: 20px; display: flex; flex-direction: column; height: 100vh; transition: margin-left 0.3s ease; }
        #main-content.expanded { margin-left: 0; }
        .header { background: white; padding: 15px 25px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--w-verde-lima); flex-shrink: 0; }

        /* VISTAS */
        .view-section { display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .view-section.active { display: flex; }
        .card { background: white; padding: 15px; border-radius: 12px; border: 1px solid #e1e8ed; box-shadow: var(--shadow); }

        /* GR√ÅFICO + LEYENDA */
        .chart-layout { display: flex; gap: 15px; flex: 1; min-height: 0; }
        .chart-main-container { flex: 1; position: relative; background: white; border-radius: 10px; padding: 10px; }
        .legend-side { width: 240px; background: white; border-radius: 10px; padding: 15px; overflow-y: auto; border: 1px solid #e1e8ed; }
        .legend-item { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; margin-bottom: 10px; padding: 6px; border-radius: 6px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .legend-item:hover { background: #f0f4f5; border-color: #ddd; }
        .color-dot { width: 14px; height: 14px; border-radius: 50%; flex-shrink: 0; }

        /* VISTA INDIVIDUAL */
        .dashboard-grid { display: grid; grid-template-columns: 1.6fr 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; height: 100%; min-height: 0; }
        .left-col { grid-row: span 2; display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .cal-card { background: linear-gradient(135deg, var(--w-azul-oscuro), var(--w-verde-teal)); color: white; padding: 15px; display: flex; flex-direction: column; flex: 1; border-radius: 12px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; flex: 1; align-content: space-around; }
        .day-box { background: white; color: var(--w-azul-oscuro); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; height: 30px; }
        .chart-small-container { position: relative; height: 130px; width: 100%; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: var(--w-verde-lima); z-index: 2000; }
        .toggle-tab { position: absolute; right: -25px; top: 50%; width: 25px; height: 50px; background: var(--w-azul-oscuro); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 0 8px 8px 0; }
    </style>
</head>
<body>

    <div id="loader"></div>

    <div id="sidebar">
        <div class="toggle-tab" onclick="toggleSidebar()">‚ùÆ</div>
        <img src="logowaposatboton.png" class="logo-boton" onclick="showMainPanel()">
        <div id="lista-participantes">Cargando equipo...</div>
    </div>

    <div id="main-content">
        <div class="header">
            <div>
                <h1 id="display-title" style="margin:0; font-size: 1.8rem; color: var(--w-azul-oscuro); letter-spacing: 1px;">TOP GRADING</h1>
                <span id="display-subtitle" style="color: var(--w-verde-teal); font-size: 0.95rem; font-weight: bold; display: block; margin-top: 5px;"></span>
            </div>
            <img src="logowaposatboton.png" height="40" onclick="showMainPanel()" style="cursor:pointer">
        </div>

        <div id="view-main" class="view-section active">
            <div class="card" style="height: 100%; display: flex; flex-direction: column;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h2 style="margin:0; font-size: 1.1rem; color: var(--w-azul-oscuro);">Productividad vs Desempe√±o</h2>
                    <div>
                        <label style="font-weight:bold; font-size:0.9rem;">Semana: </label>
                        <select id="semana-select" style="padding: 5px 12px; border-radius: 5px; border: 1px solid var(--w-azul-oscuro); font-weight: bold;" onchange="updateScatterChart()"></select>
                    </div>
                </div>
                <div class="chart-layout">
                    <div class="chart-main-container"><canvas id="scatterChart"></canvas></div>
                    <div class="legend-side">
                        <strong style="font-size: 0.8rem; display: block; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;">COLABORADORES:</strong>
                        <div id="legend-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-individual" class="view-section">
            <div class="dashboard-grid">
                <div class="left-col">
                    <div class="card cal-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <button onclick="moverMes(-1)" style="background:none; border:none; color:white; cursor:pointer;">‚ùÆ</button>
                            <span id="cal-mes" style="font-weight:bold; font-size: 1.1rem;">Enero 2026</span>
                            <button onclick="moverMes(1)" style="background:none; border:none; color:white; cursor:pointer;">‚ùØ</button>
                        </div>
                        <div class="cal-grid" id="cal-cuerpo"></div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="card" style="text-align: center; padding: 10px;"><small>AMONESTACIONES</small><div id="txt-amon" style="font-size: 1.8rem; font-weight: 900; color: #e53935;">0</div></div>
                        <div class="card" style="text-align: center; padding: 10px;"><small>ESTRELLAS</small><div id="txt-estrellas" style="font-size: 1.8rem; font-weight: 900; color: var(--w-verde-lima);">0</div></div>
                    </div>
                </div>
                <div class="card"><strong>Puntualidad</strong><div class="chart-small-container"><canvas id="chart1"></canvas></div></div>
                <div class="card"><strong>Autoaprendizaje</strong><div class="chart-small-container"><canvas id="chart2"></canvas></div></div>
                <div class="card"><strong>Feedback</strong><div class="chart-small-container"><canvas id="chart3"></canvas></div></div>
                <div class="card"><strong>Calidad QQC</strong><div class="chart-small-container"><canvas id="chart4"></canvas></div></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyudJzFruCySDHW5QPwQZ8ppHiyVOqM__JOWUMJN3XICpngRwn5cd0eAe_v67zz7EBx/exec";
        let db = {};
        let scatterChart = null;
        const lineCharts = {};
        let mesActual = 1;
        const palette = ["#005d70", "#1ba29a", "#8dc63f", "#00aeef", "#e53935", "#fbc02d", "#8e44ad", "#d35400", "#2c3e50", "#16a085", "#27ae60", "#2980b9", "#c0392b", "#f39c12", "#7f8c8d"];

        function parseNum(val) {
            if (val === undefined || val === null || val === "") return 0;
            let s = val.toString().replace(',', '.').replace(/[^\d.-]/g, '');
            let n = parseFloat(s);
            return isNaN(n) ? 0 : n;
        }

        async function init() {
            try {
                const res = await fetch(API_URL);
                db = await res.json();
                populateWeeks();
                renderSidebar();
                renderCalendar();
                showMainPanel();
                document.getElementById('loader').style.display = 'none';
            } catch (e) { console.error(e); }
        }

        function populateWeeks() {
            const sel = document.getElementById('semana-select');
            let semanas = [...new Set(db.FACT_DATA.map(d => d.SEMANA))].filter(s => s);
            semanas.sort((a,b) => parseInt(a.replace('S','')) - parseInt(b.replace('S','')));
            semanas.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s; opt.innerText = s.replace('S', ''); 
                sel.appendChild(opt);
            });
        }

        function updateScatterChart() {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            const sem = document.getElementById('semana-select').value;
            const legendList = document.getElementById('legend-list');
            legendList.innerHTML = "";
            const filtrados = db.FACT_DATA.filter(d => d.SEMANA === sem);

            const datasets = filtrados.map((d, i) => {
                const color = palette[i % palette.length];
                const xVal = parseNum(d['KPI PRODUCTIVIDAD']);
                const yVal = parseNum(d['KPI DESEMPE√ëO']);
                const nombre = d.NOMBRE || 'Sin nombre';

                legendList.innerHTML += `
                    <div class="legend-item" onclick="focusPoint(${i})">
                        <div class="color-dot" style="background:${color}"></div>
                        <span style="font-weight: bold;">${nombre}</span>
                    </div>
                `;

                return {
                    label: nombre,
                    data: [{ x: xVal, y: yVal }],
                    backgroundColor: color,
                    pointRadius: 9,
                    pointHoverRadius: 15
                };
            });

            if (scatterChart) scatterChart.destroy();
            scatterChart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    maintainAspectRatio: false,
                    layout: { padding: { top: 30, right: 20 } },
                    scales: {
                        x: { min: -0.05, max: 1.05, title: { display: true, text: 'PRODUCTIVIDAD', font: {weight: 'bold'} }, ticks: { callback: (v) => v.toFixed(2) } },
                        y: { min: -0.05, max: 1.05, title: { display: true, text: 'DESEMPE√ëO', font: {weight: 'bold'} }, ticks: { callback: (v) => v.toFixed(2) } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { label: (item) => `${item.dataset.label}: Prod ${item.raw.x.toFixed(2)}, Des ${item.raw.y.toFixed(2)}` } },
                        datalabels: { anchor: 'end', align: 'top', offset: 5, color: (ctx) => ctx.dataset.backgroundColor, font: { weight: 'bold', size: 10 }, formatter: (val, ctx) => ctx.dataset.label }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        function focusPoint(index) {
            if (!scatterChart) return;
            scatterChart.setActiveElements([{ datasetIndex: index, index: 0 }]);
            scatterChart.tooltip.setActiveElements([{ datasetIndex: index, index: 0 }], { x: 0, y: 0 });
            scatterChart.update();
        }

        // --- NAVEGACI√ìN PANEL PRINCIPAL ---
        function showMainPanel() {
            document.getElementById('view-main').classList.add('active');
            document.getElementById('view-individual').classList.remove('active');
            
            // LOGICA TITULO PRINCIPAL
            document.getElementById('display-title').innerText = "TOP GRADING";
            document.getElementById('display-subtitle').innerText = ""; // Vacio
            document.getElementById('display-subtitle').style.display = "none";
            
            updateScatterChart();
        }

        // --- NAVEGACI√ìN PANEL INDIVIDUAL ---
        function showIndividualPanel(n, p) {
            document.getElementById('view-main').classList.remove('active');
            document.getElementById('view-individual').classList.add('active');
            
            // NOMBRE DEL COLABORADOR
            document.getElementById('display-title').innerText = n;
            
            // FORMATO SUBTITULO: AREA DE ... | ROL
            const area = (p['AREA '] || p['AREA'] || '').trim().toUpperCase();
            const rol = (p['ROL'] || '').trim().toUpperCase();
            
            const areaTxt = area ? `AREA DE ${area}` : "SIN AREA";
            const rolTxt = rol ? ` | ${rol}` : "";
            
            document.getElementById('display-subtitle').style.display = "block";
            document.getElementById('display-subtitle').innerText = `${areaTxt}${rolTxt}`;
            
            // Cargar Datos
            const buscar = (tab, col) => (db[tab] || []).find(f => (f[col] || '').trim().toLowerCase() === n.trim().toLowerCase()) || {};
            document.getElementById('txt-amon').innerText = buscar('FACT_AMONESTACIONES', 'NOMBRES')['AMONESTACIONES TOTALES'] || 0;
            document.getElementById('txt-estrellas').innerText = buscar('FACT_ESTRELLAS', 'NOMBRE')['ESTRELLAS GANADAS'] || 0;

            const sems = ['S1','S2','S3','S4','S5','S6'];
            renderLine('chart1', buscar('FACT_PUNTUALIDAD', ''), sems, '#005d70');
            renderLine('chart2', buscar('FACT_AUTOAPRENDIZAKE', ''), sems, '#1ba29a');
            renderLine('chart3', buscar('FACT_FEEDBACK', ''), sems, '#8dc63f');
            renderLine('chart4', buscar('FACT_QQC', ''), sems, '#00aeef');
        }

        function moverMes(d) { mesActual = (mesActual + d + 12) % 12; renderCalendar(); }
        function renderCalendar() {
            const cuerpo = document.getElementById('cal-cuerpo');
            const nombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById('cal-mes').innerText = nombres[mesActual] + " 2026";
            cuerpo.innerHTML = "";
            const primerDia = new Date(2026, mesActual, 1).getDay();
            const diasEnMes = new Date(2026, mesActual + 1, 0).getDate();
            for (let i = 0; i < primerDia; i++) {
                let d = document.createElement('div'); d.className = "day-box empty"; cuerpo.appendChild(d);
            }
            for (let i = 1; i <= diasEnMes; i++) {
                let d = document.createElement('div'); d.className = "day-box"; d.innerText = i; cuerpo.appendChild(d);
            }
        }

        function renderLine(id, row, labels, color) {
            const ctx = document.getElementById(id).getContext('2d');
            const data = labels.map(s => parseNum(row[s]));
            if (lineCharts[id]) lineCharts[id].destroy();
            lineCharts[id] = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [{ data, borderColor: color, backgroundColor: color+'15', fill: true, tension: 0.4 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { min: 0, max: 1.1, display: false }, x: { grid: { display: false }, ticks: { font: { size: 9 } } } } }
            });
        }

        function renderSidebar() {
            const cont = document.getElementById('lista-participantes');
            cont.innerHTML = "";
            db.DIM_COLABORADORES.forEach(p => {
                const n = p['NOMBRES Y APELLIDOS'];
                const d = document.createElement('div'); d.className = "nav-link"; d.innerHTML = `üë§ ${n}`;
                d.onclick = () => {
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    d.classList.add('active'); showIndividualPanel(n, p);
                };
                cont.appendChild(d);
            });
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
            document.getElementById('main-content').classList.toggle('expanded');
        }

        init();
    </script>
</body>
</html>
